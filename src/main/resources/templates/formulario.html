<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Adicionar Ninja</title>
</head>
<body>
<h1>Adicionar Ninja</h1>
<form th:action="@{/ninjas}" th:object="${ninja}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:field="*{nome}" required>
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" th:field="*{idade}" required>
    <br>
    <button type="submit">Adicionar</button>
</form>
</body>
</html>
